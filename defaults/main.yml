---

urlwatch_config_path: "/root/.config/urlwatch"
urlwatch_urls: [] 
#urlwatch_urls:
#  - url: 'firsturi'
#  - url: 'seconduri'
# also see urlwatch urls.yaml config

urlwatch_email_enabled: true
urlwatch_email_from: ""
urlwatch_email_to: ""
urlwatch_smtp_host: "localhost"
urlwatch_smtp_pass: ""
urlwatch_smtp_port: "587"
urlwatch_smtp_user: ""

urlwatch_config:
  display: 
    error: true
    new: true
    unchanged: false
  job_defaults: 
    all: {}
    browser: {}
    shell: {}
    url: {}
  report: 
    email: 
      enabled: "{{ urlwatch_email_enabled }}"
      from: "{{ urlwatch_email_from }}"
      html: false
      method: smtp
      sendmail: 
        path: sendmail
      smtp: 
        host: "{{ urlwatch_smtp_host }}"
        keyring: true
        port: "{{ urlwatch_smtp_port }}"
        starttls: true
        user: "{{ urlwatch_smtp_user }}"
      subject: "{count} changes: {jobs}"
      to: "{{ urlwatch_email_to }}"
    html: 
      diff: unified
    mailgun: 
      api_key: ""
      domain: ""
      enabled: false
      from_mail: ""
      from_name: ""
      region: us
      subject: "{count} changes: {jobs}"
      to: ""
    pushbullet: 
      api_key: ""
      enabled: false
    pushover: 
      app: ""
      device: ""
      enabled: false
      sound: spacealarm
      user: ""
    slack: 
      enabled: false
      webhook_url: ""
    stdout: 
      color: true
      enabled: true
    telegram: 
      bot_token: ""
      chat_id: ""
      enabled: false
    text: 
      details: true
      footer: true
      line_length: 75
      minimal: false
